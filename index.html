<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App - MrSheikho</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="heading">
          <h1>TO-DO</h1>
          <img src="images/icon.png" alt="" />
        </div>
        <div class="inputDiv">
          <input type="text " class="input" />
        </div>
        <div class="buttons">
          <button class="addBtn">add</button>
          <button class="delete">Delete All</button>
        </div>
        <div>
          <p id="total"></p>
          <p id="done"></p>
        </div>

        <div class="toggle-tasks">
          <button id="all-tasks">all tasks</button>
          <button id="comp-tasks">completed tasks</button
          ><button id="remain-tasks">remaining tasks</button>
        </div>
        <div>
          <ul class="all-task-container"></ul>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
